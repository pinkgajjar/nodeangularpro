<section class="container-fluid">
    <section class="login-form directionimg">
        <section>
            <img src="assets/image/logo.svg" alt="" />
        </section>
        <div class="loginbox" *ngIf="userclick">
            <div class="login-reg-panel">
            </div>
            <div class="white-panel">
                <h4>LOGIN</h4>
                <br>
                <div class="divset" style="width:70%; margin:0 auto;">
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label>Your Name or Email</label>
                        <input type="text" name="email" placeholder="enter email"  class="box form-control" [(ngModel)]="login.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                        <div *ngIf="f.submitted && email.invalid" class="errormsg">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <input type="password" name="password" placeholder="enter password" class="box form-control" data-toggle="password" [(ngModel)]="login.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                        </div>
                        <div *ngIf="f.submitted && password.invalid" class="errormsg">
                            <div *ngIf="password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div *ngIf="edited" class="errormessage">
                        <h5 class="msgerr"><strong>{{arrayvalue}}</strong></h5>
                    </div>
                    <div style="margin-top:35px">
                        <input type="checkbox" name="remember"  [(ngModel)]="login.remember"> <span>Remember me</span>
                        <a style="float: right;cursor:pointer" (click)="resetpswlink()">Reset Password</a>
                    </div>
                    <button class="btn submitbtn btn-block" style="opacity: 1;">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="loginbox1" *ngIf="!userclick">
            <div class="login-reg-panel" style="min-height:450px">
            </div>
            <div class="white-panel2">
                <h4>Reset Password</h4>
                <br>
                <ng4-loading-spinner> </ng4-loading-spinner>
                <div class="divset" style="width:70%; margin:0 auto;">
                    <div *ngIf="edited" class="errormessage">
                        <span style="color:goldenrod;margin-bottom:10px"><b>{{displaymsg}}</b></span>
                    </div>
                    <form name="form" (ngSubmit)="f.form.valid && onSubmitresetpsw()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="enter email"  class="box form-control" [(ngModel)]="resetpsw" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                        <div *ngIf="f.submitted && email.invalid" class="errormsg">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <button class="btn submitbtn btn-block" style="opacity: 1;margin-top:20px;color:black">Submit</button>
                    </form>
                    <div class="backlogin" (click)="gobacktologin()">
                        <img src="assets/image/goback.svg" alt="" />
                        <a>or Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </section>
